<div class="d-flex align-items-center" style="height: 100vh">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password">
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="login()">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
